<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentgi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <div id="login-area">
    <h1 class="text-center">Welcome to Lion Bank Account</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control " placeholder="Enter Your Name">
        <br>
        <input type="password" name="" id="" class="form-control" placeholder="Enter Your Password">
        <br>
        <button id="Login" class="bg-primary btn btn-primary">Enter</button>
    </div>
    </div>
    <div id="transation-area">
      <div class="row">
          <div class="col-md-4 ">
            <div class="deposite"><h3>Deposite</h3>
                <h1>$<span id="currentDeposite">0.00</span></h1></div>
          </div>
          <div class="col-md-4 ">
          <div class="withdraw"> <h3>Withdraw</h3>
            <h1>$<span id="currentWithdrawBalance">0.00</span></h1></div>
          </div>
          <div class="col-md-4">
           <div class=" balance"> <h3>Balance</h3>
            <h1>$<span id="current-balance">1240</span></h1></div>
          </div>
        </div>
     
      <div class="row">
        <div class="col-md-6 ">
          <div class="submit-area1">
              <h3>Deposite</h3>
              <input type="text" id="depositeAmount" placeholder="$amount you deposite">
              <br>
              <br>
              <button id="depositeArea" class="btn btn-success">deposite</button>
            </div>
        </div>
        <div class="col-md-6 ">
        <div class="submit-area1"> 
         <h3>Withdraw</h3>   
        <input id="withdrawAmount"type="text from-control" placeholder="$ amount you withdraw">
        <br>
        <br>
        <button id="withdrawArea" class="btn btn-success">withdraw</button>
        </div>
        </div>
        </div>
    </div>
    
    <script>
        //login btn even handler
        const loginBtn = document.getElementById("Login");
        loginBtn.addEventListener("click",function(){
             const loginArea=document.getElementById("login-area");
             loginArea.style.display="none";
             const transactionArea=document.getElementById("transation-area");
             transactionArea.style.display="block";
        })
        //deposite btn even handler
        const deposite=document.getElementById("depositeArea");
        deposite.addEventListener("click", function(){
           const depositeAmount=document.getElementById("depositeAmount").value;
           const depositeNumber=parseFloat(depositeAmount);
           const currentDeposite=document.getElementById("currentDeposite").innerText;
           const currentDepositeNumber=parseFloat(currentDeposite);
           const totalDeposite= depositeNumber+currentDepositeNumber;
           document.getElementById("currentDeposite").innerText=totalDeposite;
           document.getElementById("depositeAmount").value="";
           const currentBalanceDeposite=document.getElementById("current-balance").innerText;
           const currentBalanceNumber=parseFloat(currentBalanceDeposite);
           const totalBalanceNumber=currentBalanceNumber+depositeNumber;
           document.getElementById("current-balance").innerText=totalBalanceNumber;
           
        })
        //withdraw btn even handler
        const withdraw=document.getElementById("withdrawArea");
        withdraw.addEventListener("click",function(){
          const withdrawAmount=document.getElementById("withdrawAmount").value;
          const WithdrawNumber=parseFloat(withdrawAmount);
          const currentWithdrawBalance=document.getElementById("currentWithdrawBalance").innerText;
          const currentNumber=parseFloat(currentWithdrawBalance);
          const totalWithdraw=WithdrawNumber+currentNumber;
          document.getElementById("currentWithdrawBalance").innerText=totalWithdraw;
          document.getElementById("withdrawAmount").value="";
          const currentBalanceDeposite=document.getElementById("current-balance").innerText;
           const currentBalanceNumber=parseFloat(currentBalanceDeposite);
           const totalBalanceNumber=currentBalanceNumber-WithdrawNumber;
           document.getElementById("current-balance").innerText=totalBalanceNumber;

        })
    </script>
</body>
</html>
